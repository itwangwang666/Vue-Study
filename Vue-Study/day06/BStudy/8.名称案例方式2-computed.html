<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname" >=
        <input type="text" v-model="fullname">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname:'',
                middlename:'',
                lastname:''
            },
            methods: {
                
            },
            computed: {
                //computed属性中可以定义一些属性,这些属性叫做计算属性,本质就是一个方法,只不过我们在使用的时候,是把它们的名称直接当作属性来使用,并不会把计算属性当作方法来调用
                //注意:
                    //1.计算属性在引用的时候,一定不要加()去调用,直接把它当作普通属性去使用就好了
                    //2.只要计算属性,这个函数内部所用到的任何data数据发生变化,就会立即重新计算这个计算属性的值
                    //3.计算属性的求值结果,会被缓存起来,方便下次直接使用,如果计算属性方法中,所有的数据都没有发生过变化,则不会重新对计算属性求值
                'fullname':function(){
                    //fullname就是计算属性,函数内部所用到data中的数据发生变化时,就会重新计算计算属性中的值
                    // console.log('ok')
                    return this.firstname + '-' + this.middlename + '-' + this.lastname
                }
            },
        })
    </script>
</body>
</html>
