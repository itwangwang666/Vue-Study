<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom></mycom>

    </div>
    <script>
        //1.组件可以有自己的data数据
        //2.组件的data和实例的data有点不一样,组件中的data必须是一个方法
        //3.组件中的data除了必须为一个对象之外,这个方法内部还必须返回一个对象
        //4.组件中的data数据,使用方法和实例中的data的使用方法一样
        Vue.component('mycom', {
            template:'<h1>这是全局组件----{{msg}}</h1>',
            data:function(){
                return {
                    msg:'这是组件中data定义的数据'
                }
            }
        })
    
        new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    
    </script>
</body>
</html>
