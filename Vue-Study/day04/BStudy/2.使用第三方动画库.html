<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>
        #app{
            text-align: center;
        }
    
    </style>
</head>

<body>
    <div id="app">
        <button @click="flag=!flag">点击开始动画</button>
        <!-- <transition 
        enter-active-class="animated wobble" 
        leave-active-class="animated rotateOut">
            <h2 v-if="flag">这是一个h2标签</h2>
        </transition> -->

        <!-- 使用:duration="{enter:500,leave:900}"来分别设置入场时长和离场时长 -->
        <!-- 当:duration="200"只有一个值时,表示入场时长和离场时长都为这个值 -->
        <transition 
        enter-active-class="animated wobble" 
        leave-active-class="animated rotateOut"
        :duration="{enter:200,leave:900}"
        >
            <h2 v-if="flag">这是一个h2标签</h2>
        </transition>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false
            }
        })


    </script>
</body>

</html>
