<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(400px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.9s ease;
        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.9s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="flag=!flag">动画1</button>
        <transition>
            <h1 v-if="flag">这是一个h1</h1>
        </transition>

        <button @click="flag1=!flag1">动画2</button>
        <!-- 定义两个动画时,可以给 transition 设置name属性来区分开不同的动画-->
        <transition name="my">
            <h4 v-if="flag1">这是一个h4</h4>
        </transition>


    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false,
                flag1: false
            },
            methods: {}
        })


    </script>
</body>

</html>
