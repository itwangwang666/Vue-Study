<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg | msgFormat('你好,我的中国') }}</p>

    </div>
    <script>
        //定义一个全局过滤器
            //参数1:过滤器名称
            //参数2:回调函数
                //回调函数中的第一个参数是管道符左边的数据,第二个参数起都是过滤器调用时传入的参数
        //回调函数一个参数
        // Vue.filter('msgFormat',function (data) {
        //     return data.replace('helloworld','你好你好哦哦')
        // })

        //回调函数两个参数,第二个参数传参
        Vue.filter('msgFormat', function (data,str) {
                return data.replace('helloworld', str)
            })

        new Vue({
            el:'#app',
            data:{
                msg:'你好啊,世界! helloworld!'
            },
            methods:{

            },
            //定义私有过滤器
            //如果全局过滤器和私有过滤器重名,采用就近原则,优先调用私有过滤器
            filters:{
                msgFormat:function (data,str='') {
                    return data.replace('helloworld', str)
                }
            }
        })
    
    
    </script>
</body>
</html>
