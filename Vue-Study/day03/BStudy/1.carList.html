<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <script src="./lib/moment.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label for="">
                        汽车品牌:
                        
                        <input type="text" id="name" class="form-control" v-model="name">
                        
                    </label>
                    
                    <button type="button" class="btnbtn-primary" @click="add">添加</button>
                    
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>ctime</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | ctimeFormat}}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name:'',
                list: [
                    // { id: 1, name: '玛莎拉蒂', ctime: new Date() },
                    // { id: 2, name: '特斯拉', ctime: new Date() }
                ]
            },
            methods: {
                getAllData(){
                    this.$http.get('http://vue.lovegf.cn:8899/api/getprodlist').then(result=>{
                        // console.log(result.body)
                        if(result.body.status == 0){
                            this.list = result.body.message
                        }
                    })
                },
                add(){
                    this.$http.post('http://vue.lovegf.cn:8899/api/addproduct',{name:this.name},{
                        emulateJSON: true
                    }).then(result=>{
                        // console.log(result.body)
                        if (result.body.status == 0) {
                            this.getAllData()
                            this.name = ''
                        }
                    })
                }
            },
            filters:{
                ctimeFormat:(data)=>{
                    return moment().format('YYYY-MM-DD HH:mm:ss')
                }
            },
            created() {
                this.getAllData()
            },
        })

    </script>
</body>

</html>
